<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>todo</title>
  </head>
  <body>
  <div class="container">
      <div class="row">
        <div class="col">
            <div id="#app"></div>
        </div>
      </div>
    </div>
    <script type="text/babel">
		
		class Signin extends React.Component{	
			constructor(props){
				super(props);
				this.state = 
        { input:"",list1:[],count:0};
			}
						
			render() {
				return (<center>
            <div class="container">
             <div class="row">
            <div class="col-md-12">
					<div><br /><br /><br />
          <center>
          <h4><label for="input" class="form-label">TodoList</label></h4>
          &emsp;<input onChange={this.readName} name="input" type="text" value={this.state.input} />
          &emsp;<button onClick={this.handleClick} >Add</button>
          <h4>Total tasks:{this.state.count}</h4>
          <table class="table table-bordered border border-dark">
          <thead>
              <tr>
                <th colspan="2" >Tasks</th>
              </tr>
            </thead>

            <tbody>
            {  this.state.list1.map((ele, index) =>
              <tr  key={index}>
                <th scope="row">{ele}</th>
  
                <td><button  onClick={this.handledelete} value={index} >Remove</button></td>
              </tr>
            )}
              </tbody>
          </table>
          </center>
                        
					</div>
					</div>
          </div>
          </div></center>
				);
			}
			
			readName = (event) => {
				
				this.setState({input:event.target.value});			
			};
      handleClick = () =>{
		
			this.setState({list1:[...this.state.list1,this.state.input],input:"",count:this.state.count+1});
			}
      handledelete = (event) =>{
        const list = [...this.state.list1];
        
			  list.splice(Number(event.target.value),1);
        console.log(list);
        this.setState({list1:[...list],count:this.state.count-1})
        console.log(event.target.value);
        
			}
			
		}
		
		ReactDOM.render(<Signin />, document.getElementById("#app"));

	</script>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
